<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VetSys</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container-fluid d-flex flex-column flex-md-row p-0 m-0">
      <div
        class="menu-container d-flex flex-column flex-shrink-0"
        style="width: 4.5rem"
      >
        <a
          class="border-bottom rounded-0d-block p-3 link-body-emphasis text-decoration-none text-center te"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
          data-bs-original-title="Icon-only"
        >
          <i class="fa-solid fa-paw fs-5"></i>
        </a>
        <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
          <li class="nav-item">
            <a
              href="#"
              class="nav-link active py-3 border-bottom rounded-0"
              aria-current="page"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              aria-label="Home"
              data-bs-original-title="Home"
              data-page="agendamento.html"
            >
              <i class="fa-solid fa-house fs-5"></i>
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link py-3 border-bottom rounded-0"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              aria-label="User"
              data-bs-original-title="User"
              data-page="clientes.html"
            >
              <i class="fa-solid fa-user fs-5"></i>
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link py-3 border-bottom rounded-0"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              aria-label="Orders"
              data-bs-original-title="Pets"
              data-page="pets.html"
            >
              <i class="fa-solid fa-paw fs-5"></i>
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link py-3 border-bottom rounded-0"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              aria-label="Customers"
              data-bs-original-title="Doctors"
              data-page="doctors.html"
            >
              <i class="fa-solid fa-user-doctor fs-5"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="container-fluid active-page"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="js/menu.js"></script>
  </body>
</html>
